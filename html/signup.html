<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <title>Create Your Account hamzah</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <h1>User/Organization Information</h1>
        <p>Please fill out this form with the required information</p>
        <form method = "post" action="/authenticate.php" method="POST">
            <fieldset> 
                <label for="first-name">Enter your first name: <input id="first-name" name="first-name" type="text" required /></label>
                <label for="last-name">Enter your last name: <input id="last-name" name = "last-name" type="text" required/></label>
                <label for="email">Enter your email: <input id="email" name="email" type="email"required/></label>
                <label for="new-password">Create your password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}"required/></label>
            </fieldset>
            <fieldset>
                <label for="user-account"><input id="user-account" type="radio" name="user-account" class="inline"/>User Account</label>
                <label for="org-account"><input id="org-account" type="radio" name="org-account" class="inline"/>Organization Account</label>
                <label for="terms-and-conditions">
                    <input id ="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline"/>I accept the terms and conditions
                </label>
            </fieldset>
            <fieldset>
                <label for ="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file"/></label>
                <label for="info"> Tell us about yourself/your organization:
                    <textarea id="info" name="info" rows="3" cols="30" placeholder="We are offering/looking for..."></textarea>
                </label>
            </fieldset>
            <input type="submit" value="Submit"/>
        </form>
    </body>
</html>
